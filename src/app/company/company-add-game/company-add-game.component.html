
<div class="col-xs-12">
  <form [formGroup]="companyForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <label for="games">Games</label>
          <select id="games" formControlName="games">
            <option *ngFor="let game of games" [value]="game">{{game.title}}</option>
          </select>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <button
          type="submit"
          class="btn btn-success"
          [disabled]="!companyForm.valid">Save
        </button>
      </div>
    </div>
  </form>
</div>
